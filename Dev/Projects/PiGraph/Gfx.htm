	function DrawPixel(x,y,r,g,b,a,ctx)
	{
		g_pixData[0]=r;

		g_pixData[2]=b;

	function DrawLine(x0,y0,x1,y1,color,ctx)
	{
		ctx.beginPath();
		ctx.strokeStyle="#"+color;
		ctx.moveTo(x0,y0);
		ctx.lineTo(x1,y1);
		ctx.stroke();
	}
	//********************************************
	function DrawCircle(cx,cy,r,ctx)
	{
		var PI=3.14159;
		var PI2=PI*2;

		for(var theta=0; theta<PI2; theta+=.003)
		{
			var x=Math.sin(theta)*r;
			var y=Math.cos(theta)*r;

			DrawPixel(cx+x,cy+y,255,0,0,255,ctx);
			//DrawLine(cx,cy,cx+x,cy+y,"FF0000",ctx);
		}
	}

		//	DrawPixel(cx+x,cy+y,255,0,0,255,ctx);

	}
	//********************************************
	function GetTheta(val){return val/9*g_pi2;}
	function GetX(theta,radius){return Math.sin(theta)*radius;}
	function GetY(theta,radius){return Math.cos(theta)*radius;}
	//********************************************
	function Oscillator(startVal,min,max,inc)
	{
		this.val=startVal;
		this.min=min;
		this.max=max;
		this.inc=inc;

		//-------------------------------------
		this.Inc=function()
		{
			this.val+=this.inc;

			if(this.val>this.max)
			{
				this.val=this.max;
				this.inc=-this.inc;
			}
			else if(this.val<this.min)
			{
				this.val=this.min;
				this.inc=-this.inc;
			}
		}
		//-------------------------------------

	}
