
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<title>Ben Graham Calc</title>
	<script src="../Scripts/InvestFnc.js" type="text/javascript"></script>
	<script type="text/jscript">
	//*************************************************
	function Calculate()
	{
		var ttmEps=parseFloat(document.getElementById("ttmEpsTb").value,10);
		var mrqBv=parseFloat(document.getElementById("mrqBvTb").value,10);
		var constVal=parseFloat(document.getElementById("constValTb").value,10);

		var bgNum=CalcBenGrahamNum(ttmEps,mrqBv,constVal)
		document.getElementById("outputDiv").innerHTML="Graham Number: "+bgNum;
	}
	//*************************************************
	function OnKeyDown(evt)
	{
		evt=evt?evt:window.event; // compatibility
		if(evt.keyCode==13){Calculate();}
		return true;
	}
	//*************************************************
	</script>
