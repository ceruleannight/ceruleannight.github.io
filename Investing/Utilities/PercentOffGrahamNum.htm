
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>% Off Graham # Calc</title>
	<script src="../../Scripts/CommonFnc.js" type="text/javascript"></script>
	<script src="../Scripts/InvestFnc.js" type="text/javascript"></script>
	<script type="text/jscript">
	//*************************************************
	function PageInit()
	{
		document.getElementById("priceTb").focus();
	}
	//*************************************************
	function Calculate()
	{
		var price=parseFloat(document.getElementById("priceTb").value,10);
		var grahamNum=parseFloat(document.getElementById("grahamNumTb").value,10);
		
		var val=CalcPercentOffGrahamNum(price,grahamNum);
		if(isNaN(val)){return;}

		var plus=val>0?"+":"";
		
		document.getElementById("outputDiv").innerHTML="% Off Graham	#: "+plus+RoundTo(val,2)+"%";
	}
	//*************************************************
	function OnKeyDown(evt)
	{
		evt=evt?evt:window.event; // compatibility
		if(evt.keyCode==13){Calculate();}
		return true;
	}
	//*************************************************
	</script>

	<link href="../../main.css" rel="stylesheet" type="text/css" />
</head>
<body onload="PageInit();" onkeydown="return OnKeyDown(event);">
<div class="g_hline"></div>
<table class="g_hdrBg"><tr><td style="vertical-align:middle;">&nbsp;Percent Off Graham # Calculator</td></tr></table>
<div class="g_hline"></div>

<div class="g_bcDiv">
	&nbsp;
	<a href="../../index.htm" class="g_navLink12px">Home</a> &gt;
	<a href="../_menu.htm" class="g_navLink12px">Investing</a> &gt;
	Percent Off Graham # Calculator
</div>
<div class="g_hline"></div>

<div style="padding:10px; width:600px;">
	Share Price<br />
	<input id="priceTb" type="text" style="width:60px;" /><br />
	<br />

	Graham #<br />
	<input id="grahamNumTb" type="text" style="width:60px;" /><br />
	<br />

	<input type="button" value="Calculate" onclick="Calculate();" /><br />
	<br />
	<div id="outputDiv"></div>
	<br />
	<br />
	Percent off Graham # formula: 100 * [stock price] / [Graham #] - 100
</div>
</body>
</html>
